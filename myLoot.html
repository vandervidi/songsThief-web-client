<!DOCTYPE html>
<html>
	<head>
		<title>MY LOOT</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/myLoot.css">
		<script src="js/jquery/jquery-2.1.4.min.js"></script>
		<script src="js/jqueryMobile/jquery.mobile-1.4.5.min.js"></script>
		<script src="js/circleProgress/circle-progress.js"></script>
		<script src="js/myLoot.js"></script>
	</head>
	<body>
		<div id="wrapper">
			<main>
				<nav id="appNavigator">
					<button id="backBtn" class="transparentBtn" type="button" class="btn btn-default" aria-label="Left Align">
						<span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
					</button>
					<section id="navTitle">
						MY LOOT
					</section>
				</nav>

				<section id="songs"></section>

				<section id="playerControlls" hidden>
					<input id="slider" type="range" data-role="none" value="0" min="0" max="0">
					<section id="controls">
						<button id="prev" type="button" class="btn btn-default transparentBtn controlsBtn" aria-label="Left Align">
							<span class="glyphicon glyphicon-backward" aria-hidden="true"></span>
						</button>
						<button id="play" type="button" class="btn btn-default transparentBtn controlsBtn" aria-label="Left Align">
							<span class="glyphicon glyphicon-play" aria-hidden="true"></span>
						</button>
						<button id="next" type="button" class="btn btn-default transparentBtn controlsBtn" aria-label="Left Align">
							<span class="glyphicon glyphicon-forward" aria-hidden="true"></span>
						</button>
					</section>
				</section>
				<section id="player"></section>
			</main>

			<section id="screensFlowWrapper">
				<section id="screensFlow">
					<img class="active left" src="images/active.png" >
					<img class="inactive right" src="images/inactive.png" >
					<div class="clear"></div>
				</section>
			</section>
		</div>
	</body>
</html>
